<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
		<title>Frontend Mentor | Interactive card details form</title>
		<link rel="import" href="https://fonts.google.com/specimen/Space+Grotesk">
		<link rel="stylesheet" href="/dist/style.css" />
		<script defer src="/dist/script.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="header__img__container">
				<img src="./app/images/bg-card-back.png" alt="" class="header__img back">
				<p class="card__back-code">000</p>
				<div class="header__card__front">
					<img src="./app/images/card-logo.svg" alt="" class="card__logo">
					<img src="./app/images/bg-card-front.png" alt="" class="header__img front">
					<p class="card__num-primary">0000 0000 0000 0000</p>
					<div class="card__lower-row">
						<p class="card__name">Jane Appleseed</p>
						<p class="card__exp-date">00/00</p>
					</div>
					
				</div>
			</div>
		</header>
		<main class="main">
			<form action="" class="card__input-form">
				<label for="card-name" class="card__name-label cardholder-name">Cardholder Name</label>
				<input type="text" class="card__name card__input" id="card-name" name="card-name" placeholder="e.g. Jane Appleseed">
				
				<label for="card-num" class="card__num-label">Card Number</label>
				<input type="number" class="card__num card__input" id="card-num" name="card-num" placeholder="e.g. 1234 5678 9123 0000">
				<div class="card__forms-date-container">			
				<div class="card__expiry-section">
					<input type="number" class="card__date-month card__date-input" id="card-date" name="card-date" placeholder="MM">
				<input type="number" class="card__date-year card__date-input" name="card-year" placeholder="YY">
				<input type="number" class="card__code-cvc card__date-cvc" id="code-cvc" placeholder="e.g. 123">
				</div>
				<div class="card__form-labels-date">
					<label for="card-date" class="card__name-label">Exp. Date (MM/YY)</label>
					<label for="code-cvc" class="card__code-label">CVC</label>
				</div>	
				</div>
				<button class="card__form-submit button" id="btn">Confirm</button>
			</form>
<!-- Completed state start -->
			<div class="completed container">
				<img src="./app/images/icon-complete.svg" alt="" class="checkmark">
				<h1 class="completed__title">Thank you!</h1>
				<p class="completed__txt">We've added your card details</p>
				<button class="card__form-submit button" id="confirm-btn">Confirm</button>
			</div>
		</main>
  
	</body>
</html>
